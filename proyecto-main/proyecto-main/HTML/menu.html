<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Games Carousel</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/proyecto-main/CSS/menu.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navigation Bar</span>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="videoGamesCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <div class="p-4 bg-light rounded">
          <p>(Video Games Carousel, each image with a Details button)</p>
          <button class="btn btn-primary">Details</button>
        </div>
      </div>
      <!-- Puedes duplicar este bloque para mÃ¡s slides -->
      <div class="carousel-item">
        <div class="p-4 bg-light rounded">
          <p>Another Game Image with Details</p>
          <button class="btn btn-primary">Details</button>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#videoGamesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoGamesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Featured Games -->
  <div class="container mt-5">
    <h2>Featured Games</h2>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 g-3 mt-2">
      <!-- 10 featured games -->
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 1</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 2</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 3</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 4</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 5</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 6</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 7</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 8</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 9</div></div>
      <div class="col"><div class="p-3 bg-secondary text-white text-center rounded">Game 10</div></div>
    </div>
  </div>

  <!-- Bootstrap JS (for Carousel functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
